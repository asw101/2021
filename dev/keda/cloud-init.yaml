#cloud-config
# vim: syntax=yaml

packages:
- docker.io
- jq

# create the docker group
groups:
- docker

# Add default auto created user to docker group
system_info:
  default_user:
    groups: [docker]

runcmd:
- export HOME='/home/ubuntu'
- export USER='ubuntu'
- cd $HOME
- curl -L -o cloud-init.sh 'https://raw.githubusercontent.com/asw101/2021/main/dev/keda/cloud-init.sh'
- bash cloud-init.sh | tee output.txt

